<canvas #plot id="plot"></canvas>
<canvas #hover id="hover"></canvas>

<div class="slide-in-box" [ngClass]="{'show': showBox}">
    <div class="close-cross" (click)="closeBox()">&#10005;</div>
    <div class="info-content">
        <p><strong>Title:</strong> {{selectedPoint.title}}</p>
        
        <p><strong>Date:</strong> {{selectedPoint.date}}</p>
        <p><strong>Category:</strong> {{selectedPoint.categories}}</p>
        <p><strong>id:</strong> <a href="https://arxiv.org/abs/{{selectedPoint.id}}" target="_blank" rel="noopener">{{selectedPoint.id}}</a></p>
    </div>
</div>

<div id="infoBox" class="info-box" [ngStyle]="{'top': infoBoxPosition.y + 'px', 'left': infoBoxPosition.x + 'px'}" *ngIf="showInfoBox">
    <p>Title: {{ hoverPoint.title }}</p>
    <p>Date: {{ hoverPoint.date }}</p>
    <p>ID: {{ hoverPoint.id }}</p>
    <p>Categories: {{ hoverPoint.categories }}</p>
  </div>

<div id="modal" class="modal">
    <span id="modal-text"></span>
    <button id="modal-close">Close</button>
</div>
